<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title>Categories</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let category of categories" [value]="category" (click)="onShowCategory(category)">
      {{category}}
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
<br>
<mat-divider></mat-divider>
<br>
<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title>Manufacturer</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="true">
    <mat-list-option *ngFor="let category of categories" [value]="category" (click)="onShowCategory(category)">
      {{category}}
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
